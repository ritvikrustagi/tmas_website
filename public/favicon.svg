<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="49" fill="white" stroke="#000" stroke-width="2"/>
  
  <!-- Atomic orbital paths -->
  <g fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round">
    <!-- Horizontal orbital -->
    <ellipse cx="50" cy="50" rx="30" ry="10" />
    
    <!-- Diagonal orbital 1 (60 degrees) -->
    <ellipse cx="50" cy="50" rx="30" ry="10" transform="rotate(60 50 50)" />
    
    <!-- Diagonal orbital 2 (-60 degrees) -->
    <ellipse cx="50" cy="50" rx="30" ry="10" transform="rotate(-60 50 50)" />
  </g>
  
  <!-- Electron dots positioned on the orbitals -->
  <circle cx="80" cy="50" r="3" fill="#000" />
  <circle cx="20" cy="50" r="3" fill="#000" />
  <circle cx="65" cy="76" r="3" fill="#000" />
  <circle cx="35" cy="24" r="3" fill="#000" />
  <circle cx="65" cy="24" r="3" fill="#000" />
  <circle cx="35" cy="76" r="3" fill="#000" />
  
  <!-- Central pi symbol -->
  <text x="50" y="60" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#000">Ï€</text>
</svg> 